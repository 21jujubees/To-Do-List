<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>To-Do List</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <h1 class="text-center pt-3">To-Do List</h1>
    <form onsubmit="return addTask(this);">
      <div class="row">
        <div class="col">
          <label for="taskName" class="form-label">Title</label>
          <input id="taskName" type="text" class="form-control" placeholder="Task Name" aria-label="Task Name">
        </div>
        <div class="col">
          <label for="validationCustom04" class="form-label">Priority</label>
          <select class="form-select" id="taskPriority" required>
            <option selected disabled value="">Choose...</option>
            <option>High</option>
            <option>Medium</option>
            <option>Low</option>
          </select>

        </div>
        <div class="col d-flex align-items-end">
          <input class="btn btn-primary" type="submit" value="Add Task" />
        </div>
      </div>
    </form>
    <h3 class="text-center pt-3">Things to Do:</h3>
    <ul id="list" class="list-group">
    </ul>
    <script src="script.js"></script>
  </div>
</body>

</html>
